<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordenando</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="mt-4">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" class="form-control" />

        <button onclick="add()" class="btn btn-primary mt-2">Adicionar</button>
      </div>

      <div class="mt-4">
        <label for="algoritmo">Escolha um algoritmo de ordenação:</label>
        <select id="algoritmo" class="form-control">
          <option value="bubble" selected>Bubble Sort</option>
          <option value="selection">Selection</option>
          <option value="quick">Quick Sort</option>
        </select>

        <button onclick="ordenar()" class="btn btn-primary mt-2">
          Ordenar
        </button>
        <button onclick="misturar()" class="btn btn-primary mt-2">
          Misturar
        </button>
      </div>

      <ul id="valores" class="mt-4"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
